{% extends 'base.html' %}

{% block extend_title %}Forgot PWD |{% endblock %}

{% block content %}
<div class="col-6 mx-auto pt-5">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="border rounded p-4">
        <h3 class="mb-5 text-center">Forgot password</h3>
        <form action="{% url 'reset_pwd_form' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" autofocus="false" placeholder="Email" class="form-control"
                    required="" id="id_username">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-round btn-block btn-loading shadow-sm mt-4">
                Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}
