{% extends 'base.html' %}

{% block extend_title %}Create Topic |{% endblock %}

{% block content %}
<div class="topic">
    <div class="inner-wrapper">
        <!-- Inner sidebar -->
        <div class="inner-sidebar">
            <!-- Inner sidebar header -->
            <a href="{% url 'topic_create' %}">
                <div class="inner-sidebar-header justify-content-center">
                    <button class="btn btn-primary has-icon btn-block" type="button">New topic</button>
                </div>
            </a>
            <!-- /Inner sidebar header -->

            <!-- Inner sidebar body -->
            <div class="inner-sidebar-body p-0">
                <div class="p-3 h-100" data-simplebar="init">
                    <nav class="nav nav-pills nav-gap-y-1 flex-column">
                        <a href="{% url 'topic_list' %}" class="nav-link nav-link-faded has-icon">All Threads</a>
                        <a href="{% url 'topic_list' %}?filter=solved" class="nav-link nav-link-faded has-icon">Solved</a>
                        <a href="{% url 'topic_list' %}?filter=unsolved" class="nav-link nav-link-faded has-icon">Unsolved</a>
                        <a href="{% url 'topic_list' %}?filter=no_replies" class="nav-link nav-link-faded has-icon">No replies yet</a>
                    </nav>
                </div>
            </div>
            <!-- /Inner sidebar body -->
        </div>
        <!-- /Inner sidebar -->

        <!-- Inner main -->
        <div class="inner-main">
            <!-- Inner main header -->
            <div class="inner-main-header">
                <span class="input-icon input-icon-sm ml-auto w-auto">
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <input type="text" class="form-control bg-gray-200 border-gray-200 shadow-none"
                                    placeholder="Search forum" />
                            </div>
                            <div class="col-auto">
                                <input type="submit" class="btn btn-primary has-icon btn-block" value="Search" />
                            </div>
                        </div>
                    </form>
                </span>
            </div>
            <!-- /Inner main header -->

            <!-- Inner main body -->

            <!-- Forum Detail -->
            <div class="inner-main-body p-2 p-sm-3 forum-content">
                <a href="{% url 'topic_list' %}" class="btn btn-light btn-sm mb-3 has-icon">
                    <i class="fa fa-arrow-left mr-2"></i> Back
                </a>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <h3>Create new Topic</h3>
                <hr />

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="{{ form.title.id_for_label }}" class="">{{ form.title.label }}</label>
                        <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" {% if form.title.value %}value="{{ form.title.value }}" {% endif %}/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="{{ form.message.id_for_label }}" class="">{{ form.message.label }}</label>
                        <textarea class="form-control" id="{{ form.message.id_for_label }}" name="{{ form.message.name }}" style="height: 145px;">{% if form.title.value %}{{ form.message.value }}{% endif %}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Create</button>
                </form>
            </div>
            <!-- /Forum Detail -->
        </div>
        <!-- /Inner main -->
    </div>
</div>
{% endblock %}
