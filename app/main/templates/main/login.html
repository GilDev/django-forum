{% extends 'base.html' %}

{% block extend_title %}Sign in |{% endblock %}

{% block content %}
<div class="col-6 mx-auto pt-5">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="border rounded p-4">
        <h3 class="mb-5 text-center">Sign in</h3>
        <form>
            <div class="form-group">
                <input type="text" name="username" autofocus="false" placeholder="Email" class="form-control"
                    required="" id="id_username">
            </div>
            <div class="form-group">
                <input type="password" name="password" autofocus="false" placeholder="Password" class="form-control"
                    required="" id="id_password">
            </div>
            <small class="d-block mt-4 text-center">
                <a class="text-dark" href="javascript:void(0)">Forgot password ?</a>
            </small>
            <button type="submit" class="btn btn-lg btn-primary btn-round btn-block btn-loading shadow-sm mt-4">
                Login
            </button>
        </form>
        <hr class="my-5">
        <small class="d-block text-center">
            Don't have account ?
            <a class="text-primary" href="javascript:void(0)">Sign up</a>
        </small>
    </div>
</div>
{% endblock %}
