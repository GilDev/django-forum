{% extends 'base.html' %}

{% block extend_title %}Create Topic |{% endblock %}

{% block content %}
<div class="topic">
    <div class="inner-wrapper">
        <!-- Inner sidebar -->
        {% include 'topic/frags/inner_sidebar.html' %}
        <!-- /Inner sidebar -->

        <!-- Inner main -->
        <div class="inner-main">
            <!-- Inner main header -->
            {% include 'topic/frags/inner_main_header.html' %}
            <!-- /Inner main header -->

            <!-- Forum Detail -->
            <div class="inner-main-body p-2 p-sm-3 forum-content">
                <a href="javascript:window.history.back()" class="btn btn-light btn-sm mb-3 has-icon">
                    <i class="fa fa-arrow-left mr-2"></i> Back
                </a>

                <h3>Create new Topic</h3>
                <hr />

                <form method="post">

                    {% csrf_token %}

                    <div class="form-group mb-2">
                        <label for="title" class="">Your title</label>
                        <input type="text" class="form-control" id="title" name="title"/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="description" class="">Your message</label>
                        <textarea class="form-control" id="description" name="description" style="height: 145px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Create</button>
                </form>
            </div>
            <!-- /Forum Detail -->
        </div>
        <!-- /Inner main -->
    </div>
</div>
{% endblock %}
